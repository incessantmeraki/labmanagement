<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

   <title>BMSCE LAB MANAGEMENT SYSTEM</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
  <script src="/jquery.min.js"></script>
  <script src="/bootstrap.min.js"></script>
   <style type="text/css">
    th,td{padding:15px;}
   </style>
 </head>
 <body>
 <div class="navbar" style="background-color:orange;color:white;">
  <h1 style="font-family:serif">STUDENT LIST PAGE<br/><small>Welcome Admin</small></h1>

 <table style="position:absolute;left:200px" id="studtab">

   <th>VIEW</th>
   <th>EDIT</th>

  {{#students}}

    </tr>
  {{/students}}

 </table>
